<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu própio servidor.</p>
            <video controls poster="imagens/cavalinhocapa.png" width="400" height="400">
                <source src="midia/cavalinhomp4.mp4" type="video/mp4">
                <source src="midia/cavalinhowebm.webm" type="video/webm">
                <source src="midia/cavalihoogg.ogg" type="video/ogg">
                <p>Seu navegador não tem compatibilidade para reproduzir vídeos.</p>
            </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="400" height="400" src="https://www.youtube.com/embed/WZIGwN-5Ioo?si=PmRxN6OlI03gvDrS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
